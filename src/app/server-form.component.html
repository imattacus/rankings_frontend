<form class="form-horizontal">
  <div class="form-group row">
    <label for="serverName">Server Name</label>
    <input type="text" class="form-control" name="serverName" [(ngModel)]="server.name" placeholder="Server name">
  </div>
  <div class="form-group row">
    <div class="col-sm-8">
      <label for="serverAddress">Server Address</label>
      <input type="text" class="form-control" name="serverAddress" [(ngModel)]="server.ipaddress" placeholder="Server Address">
    </div>
    <div class="col-sm-4">
      <label for="serverAddress">Server Port</label>
      <input type="text" class="form-control" name="serverPort" [(ngModel)]="server.port" placeholder="Server Port">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-8">
      <label for="img">Server Port</label>
      <input type="text" class="form-control" name="img" [(ngModel)]="server.img" placeholder="Banner Image URL">
    </div>
    <div class="col-sm-4">
      <button class="btn" (click)="submit()">Submit</button>
    </div>
  </div>
</form>

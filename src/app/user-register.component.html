<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <h3>Register</h3>
    <form class="form-horizontal">
      <div class="form-group row">
        <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username">
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" name="passwordConf" [(ngModel)]="passwordConf" placeholder="Confirm Password">
      </div>
      <div class="form-group row">
        <button class="btn" (click)="register()">Register!</button>
      </div>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="isError()">
      {{regError}}
    </div>
  </div>
</div>
